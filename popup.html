<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Platform Status Checker</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo" aria-hidden="true">✓</div>
      <div class="brandText">
        <div class="title">Platform Status</div>
        <div class="subtitle">One-click health check</div>
      </div>
    </div>

    <div class="actions">
      <button id="btnCheck" class="btn primary">
        <span class="dot" aria-hidden="true"></span>
        Check
      </button>
      <button id="btnCopy" class="btn ghost" disabled>Copy</button>
    </div>
  </header>

  <section class="meta">
    <div class="pill" id="ts">—</div>
    <div class="pill" id="summary">Not checked yet</div>
  </section>

  <main class="list" id="list">
    <!-- cards injected -->
  </main>

  <footer class="foot">
    <div class="hint">Tip: works from any page. Status uses HEAD → fallback GET.</div>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
